version: genecontainer_0_1
inputs:
  cond:
    default: "true"
    description: condition parameter value
    type: string
  result:
    default: generic-condition.txt
    description: Output file name
    type: string
  samplemountpath:
    default: /kubegene-generic
    description: hostpath mount path
    type: string
  output-prefix:
    default: ABC 
    description: Prefix when outputting to the result file
    type: string
  wait-base:
    default: 1
    description: Base of waiting time
    type: number
  prepare-command:
    default: "echo testscenario:testwithInOp"
    description: Execute commands before all commands
    type: string
  sample-pvc:
    default: generic-pvc
    description: name of pvc used
    type: string

workflow:
  jobpreparemod:
      tool: nginx:latest
      commands:
        - ${prepare-command}
  jobmod:
      tool: nginx:latest
      commands_iter:
        command: echo ${output-prefix}${1}| tee -a ${samplemountpath}/${result};
        vars_iter:
            - [20, 21]
      genericcondition:
        dependjobname: jobpreparemod
        matchrules:
           - key: testscenario
             operator: In
             values:
               - testwithInOp 
      depends:
        - target: jobpreparemod
          type: whole
  jobfinish:
      tool: nginx:latest
      commands:
        - echo JOBFINISH | tee -a ${samplemountpath}/${result};
      depends:
        - target: jobmod
          type: whole
volumes:
  samplepv:
    mount_path: ${samplemountpath}
    mount_from:
      pvc: ${sample-pvc}
